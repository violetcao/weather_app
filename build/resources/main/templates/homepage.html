<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/styles.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        color: white; /* Optional: Default text color */
        font-family: "Roboto Condensed", sans-serif;
        background-color: #011a33;
        width: 90%;
        transform: translateX(6%);
    }

    .container {
        display: inline-flex;
        justify-content: center; /* Centers the items horizontally */
        align-items: center;
        column-gap: 60px;
        padding-top: 100px;
        font-family: "Roboto Condensed", sans-serif;
        width: 100%;
        border-radius: 25px;

    }

    .weather_entry {
        position: relative;
        padding: 25px 50px 35px 100px;
        text-align: start;
        width: 95%;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .weather_entry::after {
        content: '';
        position: absolute;
        bottom: 15px;  /* Position at the bottom */
        left: 5%;  /* Position it a little from the left */
        width: 80%;  /* Make it shorter */
        height: 1px;  /* Set the height of the line */
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.66) 50%, rgba(255, 255, 255, 0) 100%);
    }

    .weather_day, .weather_temperature, .weather_max_min {
        flex: 1;  /* All items will take up equal space */
        text-align: left;
        padding: 5px;
    }

    .weather_temperature {
        font-style: oblique;
    }

    .weather_max_min {
        color: rgba(255, 255, 255, 0.34);
        font-style: italic;
    }

</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Website</title>

</head>
    <body>
         <div class="bar">
             <nav>
                 <a href="https://www.example.com">Search City</a>
                 <a href="https://www.example.com">News</a>
                 <a href="https://www.example.com">About Us</a>
                 <a href="https://www.example.com">Contact</a>
             </nav>
         </div>
         <div class="container">
             <div class="weather_sign">
                 Sun sign
             </div>

             <div class="weather_board">

                 <h1 th:text="${place_name + ', ' + country}">City Temperature</h1>
                     <div th:each="day : ${hashmap}">
                         <div class="weather_entry">
                             <span class="weather_day" th:text="${day.day_of_week}"></span>
                             <span class="weather_temperature" th:text="${day.temperature}"></span>
                             <span class="weather_max_min" th:text="${day.temperature_max + '/' + day.temperature_min}"></span>
                         </div>


                     </div>





             </div>

         </div>


    </body>
</html>
